<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vistagram Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .infinite-scroll {
        animation: slide 20s linear infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-4xl">
      <div class="relative overflow-hidden rounded-xl shadow-2xl">
        <!-- Demo Content -->
        <div class="flex infinite-scroll">
          <!-- Repeat these items -->
          <div class="flex-none w-[800px]">
            <img
              src="https://picsum.photos/800/600"
              alt="Demo"
              class="w-full h-[600px] object-cover"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"
            ></div>
            <div class="absolute bottom-0 left-0 right-0 p-8">
              <div class="flex items-center space-x-4">
                <div
                  class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"
                ></div>
                <div>
                  <h3 class="text-white font-bold">Beautiful Sunset</h3>
                  <p class="text-gray-300">Posted by @username</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Repeat for smooth scrolling -->
          <div class="flex-none w-[800px]">
            <img
              src="https://picsum.photos/800/600?2"
              alt="Demo"
              class="w-full h-[600px] object-cover"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"
            ></div>
            <div class="absolute bottom-0 left-0 right-0 p-8">
              <div class="flex items-center space-x-4">
                <div
                  class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"
                ></div>
                <div>
                  <h3 class="text-white font-bold">Mountain View</h3>
                  <p class="text-gray-300">Posted by @another_user</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
